{% if user.is_authenticated %}
<div class="navbar-form navbar-right">
    <li class="last"><a href="{% url 'register' %}">Регистрация</a> | <a href="{% url 'blog_logout' %}" class="btn btn-danger">Выйти</a></li>
</div>
<ul class="nav navbar-nav navbar-right">
    <li><a href="profile">Hello {{user}}</a></li>
</ul>

{% else %}
    <form class="navbar-form navbar-right" method="POST" action="{% url 'blog_login' %}">
        {% csrf_token%}
        <div class="form-group">
            <input type="text" placeholder="Login" name="username" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Войти</button>
    </form>

{% endif %}
